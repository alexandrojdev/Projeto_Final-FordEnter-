<div class="search-bar-container" [formGroup]="searchForm">
    <form (ngSubmit)="onSubmit()" class="form-row">
      
      <mat-form-field appearance="outline" class="form-field-item flex-grow">
        <mat-icon matPrefix>search</mat-icon>
        <input 
            matInput 
            placeholder="O que você está procurando?" 
            formControlName="campoBusca"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of opcoesFiltradas$ | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="form-field-item flex-grow">
        <mat-icon matPrefix>map</mat-icon>
        <input matInput placeholder="Onde?" formControlName="campoLocalizacao">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field-item flex-shrink">
        <input matInput [matDatepicker]="picker" placeholder="Quando?" formControlName="campoData">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field-item flex-shrink">
        <mat-icon matPrefix>schedule</mat-icon>
        <input matInput type="time" placeholder="Horário" formControlName="campoHora">
      </mat-form-field>
        
      <button mat-flat-button color="primary" type="submit" class="submit-button">
        Buscar
      </button>
      
    </form>
  </div>
